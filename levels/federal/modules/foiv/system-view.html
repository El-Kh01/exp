<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФОИВ по системе - Федеральные органы</title>
    <!-- ВСЕ ТЕ ЖЕ СТИЛИ, ЧТО И В ВАШЕМ index.html -->
    <style>
        /* Скопируйте ВСЕ стили из вашего index.html сюда */
        /* Или подключите через link, если вынесли в отдельный файл */
    </style>
</head>
<body>
    <!-- Копируете шапку из вашего index.html -->
    <header class="site-header">...</header>

    <!-- Простой контейнер для списка -->
    <div class="container">
        <h1>ФОИВы по системе</h1>
        <div id="organs-container"></div>
    </div>

    <!-- Футер из вашего index.html -->
    <footer class="site-footer">...</footer>

    <!-- Простой скрипт -->
    <script>
        // Загружаем данные и показываем органы
        fetch('data/foivs-list.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('organs-container');
                data.organs.forEach(organ => {
                    container.innerHTML += `
                        <div class="organ-card">
                            <h3>${organ.name}</h3>
                            <p>${organ.abbreviation}</p>
                            <a href="organs/${organ.file}">Подробнее</a>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
